<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <style>
        html,
        body {
            height: 100vh;
            overflow: hidden;
        }

        .container {
            margin: auto;
            display: flex;
            flex-direction: column;
            width: 80%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        input[type=text] {
            width: 100%;
            padding: 10px 15px;
        }

        .fw-bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea type="text" v-model="text" readonly cols="60" rows="20"></textarea>
        <h2>{{ key }} <code>{{ keyCode }}</code></h2>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
